<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore 10-0 e 0-10</title>
  <script>
    function startTimer() {
      let count = 10;
      const countdownElement = document.getElementById("countdown");

     
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = count;
        count--;

        if (count < 0) {
          clearInterval(countdownInterval);
          startTimerUp();
        }
      }, 1000); 
    }

    function startTimerUp() {
      let count = 0;
      const countdownElement = document.getElementById("countdown");


      const countingUpInterval = setInterval(() => {
        countdownElement.textContent = count;
        count++;

        if (count > 10) {
          clearInterval(countingUpInterval);
        }
      }, 1000); 
    }

    window.onload = function() {
      startTimer(); 
    }
  </script>
</head>
<body>
  <h1>Contatore decrementale e crementale</h1>
  <div id="countdown" style="font-size: 40px; font-weight: arial; text-align: center;    font-size: 150px;"></div>
</body>
</html>
