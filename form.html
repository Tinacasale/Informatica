<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione Matematica con Due Output</title>
</head>
<body>
    <h1>Funzione Matematica con Due Output</h1>
    

    <form id="form-calcolo">
        <label for="a">Numero a:</label>
        <input type="number" id="a" required><br><br>

        <label for="b">Numero b:</label>
        <input type="number" id="b" required><br><br>

        <label for="c">Numero c:</label>
        <input type="number" id="c" required><br><br>

        <label for="d">Numero d:</label>
        <input type="number" id="d" required><br><br>

        <button type="submit">Calcola</button>
    </form>

    <h2>Risultati</h2>
    <p>Primo risultato (operazione matematica): <span id="risultato1"></span></p>
    <p>Secondo risultato (operazione derivata): <span id="risultato2"></span></p>

    <script>
    
        function calcolaOperazioni(a, b, c, d) {
  
            const risultato1 = (a * b) + (c - d);

       
            const risultato2 = risultato1 ** 2; 

            return { risultato1, risultato2 };
        }

  
        document.getElementById('form-calcolo').addEventListener('submit', function(event) {
            event.preventDefault(); 

     
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const d = parseFloat(document.getElementById('d').value);

    
            const { risultato1, risultato2 } = calcolaOperazioni(a, b, c, d);

            document.getElementById('risultato1').textContent = risultato1;
            document.getElementById('risultato2').textContent = risultato2;
        });
    </script>
</body>
</html>
