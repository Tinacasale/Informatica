<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco dei Tempi di Reazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding-top: 30px;
    }

    .message {
      font-size: 1.5rem;
      margin: 20px;
      text-align: center;
    }

    .reaction-times {
      font-size: 1.1rem;
      margin-top: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      font-size: 1.5rem;
      padding: 20px;
      margin: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: default;
    }

    #ArrowUp { background-color: blue; }
    #ArrowDown { background-color: red; }
    #ArrowRight { background-color: green; }
    #ArrowLeft { background-color: orange; }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .instructions {
      font-size: 1rem;
      margin-bottom: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <div class="instructions">
    <strong>ISTRUZIONI:</strong><br>
    Premi il tasto corretto corrispondente al colore mostrato:<br>
    üîµ <b>Blu</b> = Su (‚Üë)<br>
    üî¥ <b>Rosso</b> = Gi√π (‚Üì)<br>
    üü¢ <b>Verde</b> = Destra (‚Üí)<br>
    üü† <b>Arancione</b> = Sinistra (‚Üê)<br>
  </div>

  <div class="input-container" id="input-container">
    <label for="name">Inserisci il tuo nome:</label>
    <input type="text" id="name" required>
    <label for="age">Inserisci la tua et√†:</label>
    <input type="number" id="age" required min="1">
    <button class="button" style="background-color: #4CAF50;" onclick="startGame()">Inizia il Gioco</button>
  </div>

  <div class="message" id="message"></div>

  <div class="button-container" id="button-container">
    <button class="button" id="ArrowUp" style="display:none;">Su</button>
    <button class="button" id="ArrowDown" style="display:none;">Gi√π</button>
    <button class="button" id="ArrowRight" style="display:none;">Destra</button>
    <button class="button" id="ArrowLeft" style="display:none;">Sinistra</button>
  </div>

  <div class="reaction-times" id="reaction-times"></div>

  <script>
    let startTime;
    let reactionTime;
    let reactionTimes = [];
    let keyPressCount = 0;
    let errorCount = 0;
    let currentDirection = "";
    const directions = ["ArrowUp", "ArrowDown", "ArrowRight", "ArrowLeft"];
    const maxAttempts = 15;

    function startGame() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      if (!name || !age) {
        alert("Per favore inserisci nome e et√†.");
        return;
      }

      document.getElementById("input-container").style.display = "none";
      document.getElementById("message").textContent = `Ciao ${name}, preparati!`;

      setTimeout(() => {
        document.addEventListener("keydown", handleKeyPress);
        document.getElementById("message").textContent = "Premi il tasto giusto corrispondente al colore!";
        showNextButton();
      }, 2000);
    }

    function showNextButton() {
      if (keyPressCount < maxAttempts) {
        currentDirection = directions[Math.floor(Math.random() * directions.length)];
        directions.forEach(dir => {
          document.getElementById(dir).style.display = "none";
        });
        document.getElementById(currentDirection).style.display = "inline-block";
        startTime = new Date();
      } else {
        document.removeEventListener("keydown", handleKeyPress);
        document.getElementById("message").textContent = `Gioco completato!`;
        displayReactionTimes();
      }
    }

    function handleKeyPress(event) {
      if (!directions.includes(event.key)) return;

      if (event.key === currentDirection) {
        const endTime = new Date();
        reactionTime = (endTime - startTime) / 1000;
        reactionTimes.push(reactionTime);
        keyPressCount++;
        document.getElementById(currentDirection).style.display = "none";
        document.getElementById("message").textContent = `Tempo di reazione: ${reactionTime.toFixed(3)} secondi`;
        document.getElementById('reaction-times').innerHTML += `‚úîÔ∏è Pressione ${keyPressCount}: ${reactionTime.toFixed(3)}s<br>`;
        setTimeout(() => showNextButton(), 500);
      } else {
        errorCount++;
        document.getElementById("message").textContent = `‚ùå Tasto sbagliato! Errori: ${errorCount}`;
      }
    }

    function displayReactionTimes() {
      const total = reactionTimes.reduce((a, b) => a + b, 0);
      document.getElementById('reaction-times').innerHTML += `<br><strong>Statistiche:</strong><br>
        ‚úÖ Corrette: ${reactionTimes.length}<br>
        ‚ùå Errori: ${errorCount}<br>
        ‚è±Ô∏è Media: ${(total / reactionTimes.length).toFixed(3)} s<br>`;
    }
  </script>

</body>
</html>
