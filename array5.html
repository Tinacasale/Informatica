<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica con Array</title>
</head>
<body>

    <h1>Analisi Numerica con Array</h1>
    <p>Numeri Primi:</p>
    <p id="primeOutput"></p>
    <p>Numeri Non Primi:</p>
    <p id="nonprimeOutput"></p>
    
    <script>

          function isPrime(n) {  
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
          }

          function getFactors(n) {
            let factors = [];
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) factors.push(i);
            }
            return factors.slice(0, 4);
          }

          function numeriPrimieNonPrimi() {
            let primeOutput = '';
            for (let i = 0; i <= 1000; i++) {
                if (isPrime(i)) {
                    primeOutput += `<p>${i} è un numero primo</p>`;
                } else {
                    let factors = getFactors(i).join(", ");
                    primeOutput += `<p>${i} non è un numero primo (Fattori: ${factors})</p>`;
                }
            }
            document.getElementById("primeOutput").innerHTML = primeOutput;
          }

          function numeriPrimieNonPrimi() {
            let primeOutput = '';
            for (let i = 0; i <= 1000; i++) {
                if (isPrime(i)) {
                    primeOutput += `<p>${i} è un numero primo</p>`;
                } else {
                    let factors = getFactors(i).join(", ");
                    primeOutput += `<p>${i} non è un numero primo (Fattori: ${factors})</p>`;
                }
            }
            document.getElementById("primeOutput").innerHTML = primeOutput;
          }



          numeriPrimieNonPrimi();
    </script>
</body>
</html>
