<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica con Array</title>
    <style>
        .highlight {
            color: red; 
        }
    </style>
</head>
<body>

    <h1>Analisi Numerica con Array</h1>
    <p>Numeri primi da 0 a 1000:</p>
    <p id="out1"></p>
    <p>Numeri non primi con i loro fattori:</p>
    <p id="out2"></p>

    <script>
        
        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

       
        function getFactors(n) {
            let factors = [];
            for (let i = 1; i <= n / 2; i++) {
                if (n % i === 0) {
                    factors.push(i);
                }
            }
            return factors;
        }

      
        function sumFactors(factors) {
            return factors.reduce((sum, factor) => sum + factor, 0);
        }

       
        let numeriPrimi = [];
        let numeriNonPrimi = [];
        let highlightCount = 0;  

       
        for (let i = 0; i <= 1000; i++) {
            if (isPrime(i)) {
                numeriPrimi.push(i); 
            } else {
                let factors = getFactors(i);
                let sum = sumFactors(factors);

               
                if (sum === i && highlightCount < 4) {
                    numeriNonPrimi.push('<span class="highlight">' + i + ' (Fattori: ' + factors.join(', ') + ') - Somma Fattori: ' + sum + '</span><br>');
                    highlightCount++;
                } else {
                    numeriNonPrimi.push(i + ' (Fattori: ' + factors.join(', ') + ') - Somma Fattori: ' + sum + '<br>');
                }
            }
        }

       
        document.getElementById("out1").innerHTML = numeriPrimi.join('<br>');

        
        document.getElementById("out2").innerHTML = numeriNonPrimi.join('');

    </script>

</body>
</html>
