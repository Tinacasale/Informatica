<body>
   
<h1> Definizione di array: struttura dati composta da elementi omogenei tra loro (numerici, oggetti o altre strutture dati)
 </h1>
   
   <h2>
    Esempio stampa di array
   </h2>
   <p id="out1"></p>



<script>

        const arrymorra=["sasso","mano", "forbice"]



        let tiro=-1;

        for(let i=0;i<10;i++)
        {
        tiro=numeroCasuale()

        document.getElementById("out1").innerHTML+=arrymorra[tiro] +" "
        }
        console.log(arrymorra)




function numeroCasuale() {
  return Math.floor(Math.random() * 3); // Restituisce un numero tra 0 e 2
}



</script>
